<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autoconfig3</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://storage.googleapis.com/interactive-consultant/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<h1>Eval</h1>
<form action="/eval" method="POST">
  method:<br>
  <select name="method">
      <option value="init">Init</option>
      <option value="propagate">propagate</option>
      <option value="modelexpand">modelexpand</option>
      <option value="relevance">relevance</option>
      <option value="explain">explain</option>
      <option value="minimize">minimize</option>
      <option value="parametric">parametric</option>
  </select><br>

  code:<br>
  <textarea name="code" rows=20 cols=60 >
    vocabulary {
      x : real
      p
  }

  theory {
       p => x<0.
      ~p => 0<x.
  }

  </textarea><br>

  active:<br>
  <input type="text" name="active" value="{}"><br>

  symbol:<br>
  <input type="text" name="symbol" value=""><br>

  value:<br>
  <input type="text" name="value" value=""><br>

  minimize:<br>
  <input type="text" name="minimize" value=""><br>

  <input type="submit" value="Submit">
</form>

<h1>Meta</h1>
<form action="/meta" method="POST">
  code:<br>
  <textarea name="code" rows=20 cols=60 >
      vocabulary {
        x : real
        p
    }

    theory {
         p => x<0.
        ~p => 0<x.
    }

    </textarea><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
