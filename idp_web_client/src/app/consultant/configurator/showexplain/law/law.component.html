<div class="selector" style="display: inline-block">
  <input type="checkbox"
         style='vertical-align: top;'
         [checked]="true"
         [disabled]="this.idpService.allowIgnoringLaws == false
         || lawTuple[1].startsWith('Structure formula ')
         || lawTuple[1].startsWith('Possible values for ')"
         (click)="this.changeLaw($event)"/>
  {{this.idpService.getReading(this.lawTuple)}}
</div>
