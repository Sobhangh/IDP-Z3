test:
    image: ubuntu
    script:
        - apt update
        - apt -y install python3.10 python3-pip git
        - python3.10 install-poetry.py
        - poetry install
        - poetry run coverage run test.py generate pipeline api
        - poetry run coverage report

pages:
  image: ubuntu
  stage: deploy
  script:
    - apt update
    - apt -y install python3.10 python3-pip git
    - python3.10 install-poetry.py
    - poetry install
    - poetry run sphinx-build homepage public
  artifacts:
    paths:
    - public
  only:
  - main
